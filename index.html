<html>
<head>
    <script src="libs/aframe.min.js"></script>
    <script src="https://dist.3d.io/3dio-js/1.1.x/3dio.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
</head>
<body>

<a-scene>
    <a-assets>
        <audio id="song" src="assets/song.mp3"></audio>
    </a-assets>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity position="-7 1 12">
        <a-camera universal-controls>
            <a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat" position="0 0 -0.75"></a-entity>
        </a-camera>
        <a-camera look-controls-enabled="false"></a-camera>
    </a-entity>
    <a-box src="images/IMG_0236.JPG" position="5 1 -10" depth="2" height="2" width="2" class="intersectable">
       <a-animation attribute="position" from="5 1 -10" to= "5 8 -8" dur="3000" repeat="indefinite"></a-animation>
    </a-box>
   
    <!--Rolling Chair-->
    <a-obj-model id="chair" src="assets/rolChairMod.obj" mtl="assets/rolChairMat.mtl" scale="3 3 3" rotation="0 180 0" position="-10 0 -10"></a-obj-model>
    <!--Desk-->
    <a-obj-model id="desk" src="assets/deskMod.obj" mtl="assets/deskMat.mtl" scale = "2.5 2.5 2.5" rotation="0 180 0" position="-10.5 1.5 -12.3"></a-obj-model>
    <!--Desk Lamp-->
    <a-obj-model src="assets/lampMod.obj" mtl="assets/lampMat.mtl" scale = "1.6 1.6 1.6" position="-13 3 -11.8"></a-obj-model>
    <!--Monitor-->
    <a-obj-model src="assets/monitorMod.obj" mtl="assets/monitorMat.mtl" scale ="0.03 0.03 0.03" rotation="0 90 0" position="-10.5 2 -12.3"></a-obj-model>
    <!--Ceiling Fan-->
    <a-obj-model src="assets/fannMod.obj" mtl="assets/fan.mtl" scale ="0.01 0.01 0.01" position="-7 9 0"></a-obj-model>
    <!--Air Conditioner-->
    <a-obj-model src="assets/acMod.obj" mtl="assets/acMat.mtl" scale ="0.005 0.005 0.005" rotation="0 90 0" position="-14 5 0"></a-obj-model>
    <!--Couch-->
    <a-obj-model src="assets/couchMod.obj" mtl="assets/couchMat.mtl" scale="4 4 4" rotation="0 270 0" position="-13 .3 0"></a-obj-model>
    <!--Tv Stand-->
    <a-obj-model id="stand" src="assets/standMod.obj" mtl="assets/standMat.mtl" scale="0.09 0.09 0.09" rotation="0 90 0" position="21 -0.5 25"></a-obj-model>
    <!--Front Door-->
    <a-obj-model id= "fDoor" src="assets/CHAHIN_DOOR.obj" mtl="assets/CHAHIN_DOOR.mtl"  scale="1.5 1.5 1.5" rotation="0 180 0" position="-14.5 2.5 12"></a-obj-model>
    <!--Bathroom Door-->
    <a-obj-model id="bdoor" src="assets/CHAHIN_DOOR.obj" mtl="assets/CHAHIN_DOOR.mtl"  scale="1.5 1.5 1.5" rotation="0 0 0" position="-.5 2.5 12"></a-obj-model>
    <!--Closet Door-->
    <a-obj-model id="cDoor"src="assets/CHAHIN_DOOR.obj" mtl="assets/CHAHIN_DOOR.mtl"  scale="1.5 1.5 1.5" rotation="0 90 0" position="7.5 2.5 -.75"></a-obj-model>
    <!--Table-->
    <a-obj-model id="table" src="assets/Table_01.obj" mtl="assets/Table_01.mtl" scale=".01 .01 .01" rotation="270 90 0" position="-7.5 -1 0"></a-obj-model>
    <!--Radio-->
    <a-obj-model id="realRadio" src="assets/recordMod.obj" mtl="assets/recordMat.mtl"  scale=".5 .5 .5" rotation="0 0 0" position="-7.5 1 0"></a-obj-model>
    <a-box id="radio" sound="src: #song" color="red" width="1" height=".01" depth="1" scale="1 1 1" position="-7.5 .95 .25"  visible="true" class="intersectable"></a-box>
    <!--Covid Button-->
    <a-box id="button" color="blue" width=".5" height=".5" depth=".5" scale="1 1 1" position="-1 4 0"  visible="true" class="intersectable" 
           material="shader: flat; side: double; opacity: 1;src: url(images/covid.png)"></a-box>
    
    
    


    <!-- Ceiling-->
    <a-entity static-body geometry="primitive: box; depth: 30; height: 0.1; width: 30" position="0 10 0" material="shader: flat; side: double; opacity: 1;
src: url(images/ceiling.jpg); repeat: 20 12"></a-entity>
    <!-- Floor-->
    <a-entity static-body geometry="primitive: box; depth: 30; height: 0.1; width: 30" position="0 -0.5 0" material="shader: flat; side: double; opacity: 1;
src: url(images/floor.jpg); repeat: 12 5"></a-entity>

    <!-- Walls-->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 12; width: 30" position="-15 4 0" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/ceiling.jpg); repeat: 4 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 12; width: 30" position="15 4 0" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/ceiling.jpg); repeat: 4 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 12; width: 30" position="0 4 -15" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/ceiling.jpg); repeat: 12 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 12; width: 30" position="0 4 15" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/ceiling.jpg); repeat: 12 2"></a-entity>
    <!--(+)Middle Wall-->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 12; width: 15.75" position="0 4 7.5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/ceiling.jpg); repeat: 12 2"></a-entity>
    <!--(-)Middle Wall-->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 12; width: 12" position="0 4 -4" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/ceiling.jpg); repeat: 12 2"></a-entity>
    <!--Side Wall-->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 12; width: 15.75" position="7.5 4 0" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/ceiling.jpg); repeat: 12 2"></a-entity>

    <!--Windows-->
    
   

    </a-entity>
</a-scene>
<script src="main.js"></script>
</body>
</html>
