<html>
<head>
    <script src="libs/aframe.min.js"></script>

    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
</head>
<body>

<a-scene>
    <a-assets>
        <audio id="blip1" src="assets/horned_owl.wav"></audio>
        <a-asset-item id="drone" src="assets/busterDrone.gltf">
    </a-assets>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity position="0 1 12">
        <a-camera universal-controls>
            <a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat" position="0 0 -0.75"></a-entity>
        </a-camera>
    </a-entity>
    <a-box color="tomato" position="45 0 6" depth="2" height="2" width="2" class="intersectable">
       <a-animation begin="click" attribute="position" from="45 0 6" to= "45 0 -10" dur="3000"></a-animation>
    </a-box>
    <a-box material="color:tomato;transparent:true;opacity:0" depth="2" height="2" width="2" sound="src: url(assets/horned_owl.wav); on: click" class="intersectable" position="55 1.5 6"></a-box>
    <!--Rolling Chair-->
    <a-obj-model src="assets/rolChairMod.obj" mtl="assets/rolChairMat.mtl" scale="1.6 1.6 1.6" position="-20 0 -17"></a-obj-model>
    <!--Desk-->
    <a-obj-model src="assets/deskMod.obj" mtl="assets/deskMat.mtl" scale = "2.5 2.5 2.5" rotation="0 180 0" position="-20.5 1.5 -18.3"></a-obj-model>
    <!--Desk Lamp-->
    <a-obj-model src="assets/lampMod.obj" mtl="assets/lampMat.mtl" scale = "2 2 2" position="-21.5 3 -18.2"></a-obj-model>
    <!--Monitor-->
    <a-obj-model src="assets/monitorMod.obj" mtl="assets/monitorMat.mtl" scale ="0.01 0.01 0.01" rotation="0 90 0" position="-20 1 -18"></a-obj-model>
    <!--Ceiling Fan-->
    <a-obj-model src="assets/fannMod.obj" mtl="assets/fan.mtl" scale ="0.01 0.01 0.01" position="0 7 0"></a-obj-model>
    <!--Air Conditioner-->
    <a-obj-model src="assets/acMod.obj" mtl="assets/acMat.mtl" scale ="0.005 0.005 0.005" rotation="0 90 0" position="-23.5 5 0"></a-obj-model>
    <!--Couch-->
    <a-obj-model src="assets/couchMod.obj" mtl="assets/couchMat.mtl" scale="3 3 3" rotation="0 270 0" position="-23.5 0 0"></a-obj-model>
    <!--Tv Stand-->
    <a-obj-model src="assets/standMod.obj" mtl="assets/standMat.mtl" scale="0.1 0.1 0.1" position="-13 -0.5 3"></a-obj-model>



    <!-- Ceiling-->
    <a-entity static-body geometry="primitive: box; depth: 50; height: 0.1; width: 50" position="0 8 0" material="shader: flat; side: double; opacity: 1;
src: url(images/ceiling.jpg); repeat: 20 12"></a-entity>
    <!-- Floor-->
    <a-entity static-body geometry="primitive: box; depth: 50; height: 0.1; width: 50" position="0 0 0" material="shader: flat; side: double; opacity: 1;
src: url(images/floor.jpg); repeat: 12 5"></a-entity>

    <!-- Walls-->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 12; width: 50" position="-25 4 0" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/ceiling.jpg); repeat: 4 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 12; width: 50" position="25 4 0" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/ceiling.jpg); repeat: 4 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 12; width: 50" position="0 4 -25" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/ceiling.jpg); repeat: 12 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 12; width: 50" position="0 4 25" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/ceiling.jpg); repeat: 12 2"></a-entity>
    <!--(+)Middle Wall-->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 12; width: 25.75" position="0 4 12.5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/ceiling.jpg); repeat: 12 2"></a-entity>
    <!--(-)Middle Wall-->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 12; width: 22" position="0 4 -11" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/ceiling.jpg); repeat: 12 2"></a-entity>
    <!--Side Wall-->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 12; width: 25.5" position="12.5 4 " rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/ceiling.jpg); repeat: 12 2"></a-entity>

   

    
            </a-entity>
        </a-entity>
    </a-entity>
</a-scene>

</body>
</html>
